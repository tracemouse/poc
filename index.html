<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body style="font-size:2rem;">
	<div id="divCheckWebcam" style="margin:20px; display:flex;justify-content: center; align-items:center; width:100%;"></div>
	<div id="divOpenWebCam" style="margin:20px; display:flex;justify-content: center; align-items:center;display:none;">
		<input type="button" onclick="openWebCam()" value="打开摄像头" style="font-size:1.5rem;"></input>
	</div>
	<div id="divVideo" style="margin:20px; display:flex;justify-content: center; align-items:center; width:100%;display:none;">
		<video playsinline autoplay id="video" width="500" height="500"></video>
	</div>
	<div  id="divCapture" style="margin:20px; display:flex;justify-content: center; align-items:center;display:none;">
		<input type="button" onclick="capture()" value="点击拍照" style="font-size:1.5rem;"></input>
	</div>
	<div  id="divCavas" style="margin:20px; display:flex;justify-content: center; align-items:center; width:100%;display:none;">
		<canvas id="canvas" width="500" height="500"></canvas>
	</div>

</body>
<script>

	if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
		// Firefox 38+ seems having support of enumerateDevicesx
		navigator.enumerateDevices = function (callback) {
			navigator.mediaDevices.enumerateDevices().then(callback);
		};
	}

	var MediaDevices = [];
	var isHTTPs = location.protocol === 'https:';
	var canEnumerate = false;

	if (typeof MediaStreamTrack !== 'undefined' && 'getSources' in MediaStreamTrack) {
		canEnumerate = true;
	} else if (navigator.mediaDevices && !!navigator.mediaDevices.enumerateDevices) {
		canEnumerate = true;
	}

	var hasMicrophone = false;
	var hasSpeakers = false;
	var hasWebcam = false;

	var isMicrophoneAlreadyCaptured = false;
	var isWebcamAlreadyCaptured = false;

	function checkDeviceSupport(callback) {
		if (!canEnumerate) {
			return;
		}

		if (!navigator.enumerateDevices && window.MediaStreamTrack && window.MediaStreamTrack.getSources) {
			navigator.enumerateDevices = window.MediaStreamTrack.getSources.bind(window.MediaStreamTrack);
		}

		if (!navigator.enumerateDevices && navigator.enumerateDevices) {
			navigator.enumerateDevices = navigator.enumerateDevices.bind(navigator);
		}

		if (!navigator.enumerateDevices) {
			if (callback) {
				callback();
			}
			return;
		}

		MediaDevices = [];
		navigator.enumerateDevices(function (devices) {
			devices.forEach(function (_device) {
				var device = {};
				for (var d in _device) {
					device[d] = _device[d];
				}

				if (device.kind === 'audio') {
					device.kind = 'audioinput';
				}

				if (device.kind === 'video') {
					device.kind = 'videoinput';
				}

				var skip;
				MediaDevices.forEach(function (d) {
					if (d.id === device.id && d.kind === device.kind) {
						skip = true;
					}
				});

				if (skip) {
					return;
				}

				if (!device.deviceId) {
					device.deviceId = device.id;
				}

				if (!device.id) {
					device.id = device.deviceId;
				}

				if (!device.label) {
					device.label = 'Please invoke getUserMedia once.';
					if (!isHTTPs) {
						device.label = 'HTTPs is required to get label of this ' + device.kind + ' device.';
					}
				} else {
					if (device.kind === 'videoinput' && !isWebcamAlreadyCaptured) {
						isWebcamAlreadyCaptured = true;
					}

					if (device.kind === 'audioinput' && !isMicrophoneAlreadyCaptured) {
						isMicrophoneAlreadyCaptured = true;
					}
				}

				if (device.kind === 'audioinput') {
					hasMicrophone = true;
				}

				if (device.kind === 'audiooutput') {
					hasSpeakers = true;
				}

				if (device.kind === 'videoinput') {
					hasWebcam = true;
				}
				console.log(device);

				// there is no 'videoouput' in the spec.
				MediaDevices.push(device);
			});

			if (callback) {
				callback();
			}
		});
	}

		//用来匹配不同的浏览器
	function getUserMedia(constraints, success, error) {
		if (navigator.mediaDevices.getUserMedia) {
			navigator.mediaDevices.getUserMedia(constraints).then(success).catch(error);
		} else if (navigator.webkitGetUserMedia) {
			navigator.webkitGetUserMedia(constraints, success, error);
		} else if (navigator.mozGetUserMedia) {
			navigator.mozGetUserMedia(constraints, success, error);
		} else if (navigator.getUserMedia) {
			navigator.getUserMedia(constraints, success, error)
		}
	}

	let video = document.getElementById('video');
	let canvas = document.getElementById('canvas');
	let context = canvas.getContext('2d');

	// check for microphone/camera support!
	checkDeviceSupport(function () {
		let str = 'hasWebCam: ' + hasWebcam + "<br>";
		str += 'hasMicrophone: ' + hasMicrophone + "<br>";
		// str += 'isMicrophoneAlreadyCaptured: ' + isMicrophoneAlreadyCaptured + "<br>";
		// str += 'isWebcamAlreadyCaptured: ' + isWebcamAlreadyCaptured + "<br>";

		document.getElementById('divCheckWebcam').innerHTML = str;

		if(hasWebcam){
			document.getElementById('divOpenWebCam').style = "display:block;text-align:center";
		}
	});

	function openWebCam(){
		if (navigator.mediaDevices.getUserMedia || navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia) {
				// 开启摄像头
				getUserMedia({ video: { width: 500, height: 500 } }, success, error);
			} else {
				alert("打开摄像头失败");
			}
	}

	//成功回调
	function success(stream) {

		document.getElementById('divCapture').style.display = "display:block;text-align:center";
		document.getElementById('divVideo').style.display = "display:block;text-align:center";
		document.getElementById('divCavas').style.display = "display:block;text-align:center";

		video.srcObject = stream;
		video.play();
	}
	//失败回调
	function error(error) {
		alert("打开摄像头失败");
		console.log(error);
	}


	//实现拍照的功能
	function capture() {

		context.drawImage(video, 0, 0, 500, 500);

	}


	//下面的代码是保存canvas标签里的图片并且将其按一定的规则重命名
	var type = 'jpg';
	var _fixType = function (type) {
		type = type.toLowerCase().replace(/jpg/i, 'jpeg');
		var r = type.match(/png|jpeg|bmp|gif/)[0];
		return 'image/' + r;
	};

	var saveFile = function (filename) {
		//获取canvas标签里的图片内容
		var imgData = document.getElementById('canvas').toDataURL(type);
		imgData = imgData.replace(_fixType(type), 'image/octet-stream');

		var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
		save_link.href = imgData; //base64码
		save_link.download = filename;//图片名称

		var divbox = document.getElementById("box");
		divbox.innerText = imgData;

		var event = document.createEvent('MouseEvents');
		event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
		save_link.dispatchEvent(event);

	};

	// 下载后的文件名规则
	var filename = 11111 + '.' + type;
</script>



</html>
